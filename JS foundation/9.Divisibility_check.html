<script>

    let result = document.getElementById('result');

    let divisible = function(){
        let array = input.value;
        // let numbers = [...array];
        let numbers = array.split(" ")
        console.log(numbers);

        for (let ele = 0; ele < numbers.length; ele++) {
            // console.log(numbers[ele]);
            
            if(numbers[ele]%3 == 0 && numbers[ele]%2 !=0){
                let x = numbers[ele];
                console.log(x);
                
            }
            
        }
    }

    btn.addEventListener('click',divisible);
