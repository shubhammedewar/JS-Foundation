<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <h2 id="text">The most affordable learning platform</h2>
    <button id="btn">Toggle Text</button>
</body>
<script>
    let text = document.getElementById('text')
    let btn = document.getElementById('btn');
    let toggle = function(){

        if(text.innerHTML === 'The most affordable learning platform'){
            text.innerHTML = 'PW Skills'
        }else{
            text.innerHTML = 'The most affordable learning platform';
        }
        
    }
    btn.addEventListener('click',toggle);
</script>
</html>
