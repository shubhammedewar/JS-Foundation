<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class="calci" id="num1" placeholder="enter number"></input>

    <input type="text" class="calci" id="operator" placeholder="(+,-,/,*)"></input>

    <input type="text" class="calci" id="num2" placeholder="enter number"></input>

    <div id="result"></div>
    <button id="btn">result</button>

</body>

<script>
    let num1 = document.getElementById('num1');
    let operator = document.getElementById("operator");
    let num2 = document.getElementById('num2');
    let result  = document.getElementById('result');
    let btn = document.getElementById('btn') ;
    

    let calculate = function(){

        let a = parseFloat(num1.value);
        let b = parseFloat(num2.value);
        let op = operator.value
        let res;

        switch (op) {
            
            case "+":
               res = a + b;
                break;

            case "-":
            res = a - b;
                break;
            
            case "*":
            res = a * b;
                break;

            case "/":
            if(b==0){
                alert ("Error! Division by zero is not allowed.");
            }
            res = a / b;
                break;
        
            default:
                alert("Error! Please enter an operation.");
                break;
                return;
        }
        
        result.innerHTML = res;
    }

    btn.addEventListener('click',calculate)
</script>
</html>
