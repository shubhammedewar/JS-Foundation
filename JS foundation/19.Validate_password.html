<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin-top: 10%;
        }
        #mailerr{
            color: red;
        }
        #passerr{
            color: red;
        }
    </style>
</head>
<body>
<form >

    <h1>Password Validate</h1>
    Email:
    <input type="input" id="email">
    <div class="mailerror" id="mailerr"></div>
    <br><br>
    Password:
    <input type="password" id="password">
    <br>
    <div id="passerr"></div>
    <br>
    <input type="submit" id="submit">

</form>
    

</body>
<script>

    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let btn = document.getElementById('submit');
    let mailerr = document.getElementById('mailerr');
    let passerr = document.getElementById('passerr')

    let validate = function(){

        let mail = email.value
        let  pwd = password.value
    
        mail = mail.split("");

        let hasAtSymbol = false;
        if (mail == "" && pwd == "") {
                console.log('empty values');
                mailerr.innerHTML = 'empty mail'
                passerr.innerHTML = 'empty password'
        }
        else if(mail == ""){
            mailerr.innerHTML = 'empty mail'
        }
        else if(pwd == ""){
            mailerr.innerHTML = ''
            passerr.innerHTML = 'empty password'
            event.preventDefault();
        }

        for (let i = 0; i < mail.length; i++) {

            if(mail[i] == '@' && pwd.length<9) {
            hasAtSymbol = true;
            break;
                }
        }
        
        if(hasAtSymbol) {
            
            console.log('valid');
          
            mailerr.innerHTML = 'valid mail';
            passerr.innerHTML = 'valid password'
           
            alert('valid mail and password');
            
        } else {

            alert('Invalid mail');
            event.preventDefault();
            console.log('invalid');
           
        }

    }
    
    btn.addEventListener('click',validate)
   

</script>
</html>
